<h1>{{title}}</h1>
<div class="container">
  <table
    mat-table
    [dataSource]="elementsDs"
    multiTemplateDataRows
    class="mat-elevation-z8"
  >
    <ng-container
      matColumnDef="{{column.key}}"
      *ngFor="let column of columnsToDisplay | keyvalue"
    >
      <th mat-header-cell *matHeaderCellDef>{{column.value}}</th>
      <span *ngIf="column.key == 'length'">
        <td mat-cell *matCellDef="let element">
          {{element[column.key] | filesize }}
        </td>
      </span>
      <span *ngIf="column.key == 'uploadDate'">
        <td mat-cell *matCellDef="let element">
          {{element[column.key] | date: 'yyyy.MM.dd'}}
        </td>
      </span>
      <span *ngIf="column.key != 'uploadDate' && column.key != 'length'">
        <td mat-cell *matCellDef="let element">
          {{element[column.key]}}
        </td></span
      >
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()"
        >
          <span *ngIf="expandedElement === element">
            <mat-icon>keyboard_arrow_up</mat-icon>
          </span>
          <span *ngIf="expandedElement !== element">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </span>
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        class="element-detail-column"
        mat-cell
        *matCellDef="let record"
        [attr.colspan]="(columnsToDisplay | keyvalue).length+1"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="record == expandedElement ? 'expanded' : 'collapsed'"
        >
          <div class="example-element-description">
            <div>
              <button
                mat-flat-button
                color="warn"
                #btnDelete
                id="{{record._id}}"
                (click)="onDeleteRecord(record)"
              >
                Delete
              </button>
            </div>
            <span class="example-spacer"></span>
            <div>
              <button
                mat-flat-button
                color="custom1a"
                #btnLoadUrl
                id="load-{{record._id}}"
                (click)="fetchData(record)"
              >
                Download
              </button>
            </div>
          </div>
          <div class="element-diagram">
            <div
              class="example-element-position"
              matTooltip="Content Length"
              matTooltipPosition="right"
              matTooltipClass="mat-tooltip-panel"
            >
              {{record.metadata.headers['content-length'] | filesize: 3 }}
            </div>
            <div
              class="example-element-symbol"
              matTooltip="Is this recording transcribed?"
              matTooltipPosition="right"
              matTooltipClass="mat-tooltip-panel"
            >
              {{record.metadata.isTranscribed}}
            </div>
            <div
              class="example-element-position"
              matTooltip="MIME Type"
              matTooltipPosition="right"
              matTooltipClass="mat-tooltip-panel"
            >
              {{record.metadata.mimetype}}
            </div>
            <div
              class="example-element-name"
              matTooltip="Transcription ID"
              matTooltipPosition="right"
              matTooltipClass="mat-tooltip-panel"
            >
              {{record.metadata.transcriptionId}}
            </div>
            <!-- <div
              class="example-element-weight"
              matTooltip="Modified Date"
              matTooltipPosition="right"
              matTooltipClass="mat-tooltip-panel"
            >
              {{record.metadata.modifiedDate | date:'yyyy.MM.dd'}}
            </div> -->
          </div>
          <audio id="audio-{{record._id}}"></audio>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplayWithExpand"
      class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="detail-row"
    ></tr>
  </table>
</div>
